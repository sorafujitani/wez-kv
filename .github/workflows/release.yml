name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: tag
        run: |
          git fetch --tags
          TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$TAG" ]; then
            echo "next=v0.1.0" >> "$GITHUB_OUTPUT"
          else
            NEXT=$(echo "$TAG" | awk -F. '{OFS="."; $NF=$NF+1; print}')
            echo "next=$NEXT" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag
        run: |
          git tag ${{ steps.tag.outputs.next }}
          git push origin ${{ steps.tag.outputs.next }}

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
